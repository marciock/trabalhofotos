<ion-header>

  <ion-navbar>
      <ion-buttons start left>
          <button ion-button (click)="voltarPagina()" style="color:black !important;">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Novo Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="newUserForm" (submit)="salvarUsuario()" novalidate>
        <ion-row padding>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input #email formControlName="email" type="text" [class.invalid]="!newUserForm.controls.email.valid && newUserForm.controls.email.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!newUserForm.controls.email.valid  && newUserForm.controls.email.dirty">
            <p>Informe Um Email</p>
          </ion-item>
        </ion-row>
    
        <ion-row padding>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input #senha formControlName="senha" type="password" [class.invalid]="!newUserForm.controls.senha.valid && newUserForm.controls.senha.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!newUserForm.controls.senha.valid  && newUserForm.controls.senha.dirty">
            <p>Preencha a Senha.</p>
          </ion-item>
        </ion-row>
    
       
    
          
    
        <ion-row padding>
          <button block type="submit" ion-button large>
            <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar local</button>
        </ion-row>
      </form>

</ion-content>
